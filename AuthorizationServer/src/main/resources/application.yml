server:
  port: 8086
  servlet:
    context-path: /auth
spring:
  application:
    name: auth

  cloud:
    config:
      enable: false
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eurekaserver:8761/eureka/
security:
  oauth2:
    client:
      client-id: webshop-client
      client-secret: secretPassword